<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'> 
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel = 'stylesheet' href='./pages/index.css'>
  <title>Mesto</title>
</head>
<body class='body'>
  <div class='page'>
    <header class='header'>
      <img src='./images/logo.svg' class='header__logo' alt='Логотип'>
    </header>
    <main class='main'>
      <section class='profile'>
        <img src='./images/profile__avatar.png' class='profile__avatar' alt='Аватар'>
        <div class='profile__container'>
          <div class='profile__title-and-button_container'>
            <h1 class='profile__title'>Жак-Ив Кусто</h1>
            <button class='profile__edit-button'  type='button'></button>
          </div>
          <p class='profile__subtitle'>Исследователь океана</p>
        </div>
        <button class='profile__addition-button'  type='button'>
        </button>
      </section>

      <section class='elements'>
        <ul class='elements__items'>
          <li class='elements__item'>
            <img src='./images/karachyevsk.jpg' class='elements__image' alt='Карачаевск'>
            <div class='elements__container'>
              <h3 class ='elements__title'>
                Карачаево-Черкессия
              </h3>
              <button class='elements__like' type='button'>
              </button>
            </div>
          </li>
          <li class='elements__item'>
            <img src='./images/elbrus.jpg' class='elements__image' alt='Эльбрус'>
            <div class='elements__container'>
              <h3 class ='elements__title'>
                Гора Эльбрус
              </h3>
              <button class='elements__like' type='button'>
              </button>
            </div>
          </li>
          <li class='elements__item'>
            <img src='./images/dombay.jpg' class='elements__image' alt='Домбай'>
            <div class='elements__container'>
              <h3 class ='elements__title'>
                Домбай
              </h3>
              <button class='elements__like' type='button'>
              </button>
            </div>
          </li>
          <li class='elements__item'>
            <img src='./images/niagara.jpg' class='elements__image' alt='Ниагрский водопад'>
            <div class='elements__container'>
              <h3 class ='elements__title'>
                Ниагрский водопад
              </h3>
              <button class='elements__like' type='button'>
              </button>
            </div>
          </li>
          <li class='elements__item'>
            <img src='./images/grand-canyon.jpg' class='elements__image' alt='Гранд Каньон'>
            <div class='elements__container'>
              <h3 class ='elements__title'>
                Гранд-Каньон
              </h3>
              <button class='elements__like' type='button'>
              </button>
            </div>
          </li>
          <li class='elements__item'>
            <img src='./images/bled-lake.jpg' class='elements__image' alt='Бледское озеро'>
            <div class='elements__container'>
              <h3 class ='elements__title'>
                Бледское озеро
              </h3>
              <button class='elements__like' type='button'>
              </button>
            </div>
          </li>
        </ul>
    </section>
    </main>
    <footer class='footer'>
      <p class='footer__text'>
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <section class='overlay'>
      <form class='popup' name='popup'>
        <h3 class='popup__title'>Редактировать профиль</h3>
        <input type='text' name='name' id='name' class='popup__input popup__input_name'/>
        <input type='text' name='description' id='description' class='popup__input popup__input_description'/>
        <button class='popup__submit-button' type='submit'>Сохранить</button> 
        <button class='popup__close-button' type ='reset'></button>
      </form>
    </section>
  </div>
  <script src='./script/index.js'>
  </script>
</body>
</html>
