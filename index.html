<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'> 
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel = 'stylesheet' href='./pages/index.css'>
  <title>Mesto</title>
</head>
<body class='body'>
  <div class='page'>
    <header class='header'>
      <img src='./images/logo.svg' class='header__logo' alt='Логотип'>
    </header>
    <main class='main'>
      <section class='profile'>
        <img src='./images/profile__avatar.png' class='profile__avatar' alt='Аватар'>
        <div class='profile__container'>
          <div class='profile__title-and-button-container'>
            <h1 class='profile__title'>Жак-Ив Кусто</h1>
            <button class='profile__edit-button' type='button'></button>
          </div>
          <p class='profile__subtitle'>Исследователь океана</p>
        </div>
        <button class='profile__addition-button'  type='button'>
        </button>
      </section>
      <section class='elements'>
        <ul class='elements__items'>
          <template id = 'elements-template'>
            <li class='elements__item'>
              <button class='elements__delete' type='button'>
              </button>
              <img src='#' class='elements__image' alt='Image'>
              <div class='elements__container'>
                <h3 class ='elements__title'>
                </h3>
                <button class='elements__like' type='button'>
                </button>
              </div>
            </li>
          </template>
        </ul>
    </section>
    </main>
    <footer class='footer'>
      <p class='footer__text'>
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <section class='overlay' id='overlay-edit-profile'>
      <form class='popup popup_type_form' name='popup_edit-profile'>
        <h3 class='popup__title'>
          Редактировать профиль
        </h3>
        <input type='text' name='person-name' id='person-name' class='popup__input' placeholder='Как вас зовут?' required/>
        <input type='text' name='profile-description' id='profile-description' class='popup__input' placeholder='Чем вы занимаетесь?' required/>
        <button class='popup__submit-button' type='submit'>
          Сохранить
        </button> 
        <button class='popup__close-button' type ='reset'>
        </button>
      </form>
    </section>
    <section class='overlay' id='overlay-add-image'>
      <form class='popup popup_type_form' name='popup_add-image'>
        <h3 class='popup__title'>Новое фото</h3>
        <input type='text' name='image-name' id='image-name' class='popup__input' placeholder='Название' required/>
        <input type='url' name='image-link' id='image-link' class='popup__input' placeholder='Ссылка на изображение' required/>
        <button class='popup__submit-button' type='submit'>
          Сохранить
        </button> 
        <button class='popup__close-button' type ='reset'>
        </button>
      </form>
    </section>
    <section class= 'overlay overlay_type_show-image' id='overlay-show-image'>
      <div class='popup popup_type_show-image'>
        <img class='popup__image' src ='#' alt='Image'>
        <h3 class='popup__title_type_show-image'>
        </h3>
        <button class='popup__close-button' type ='reset'>
        </button>
      </div>
    </section>
  </div>
  <script src='./script/index.js'>
  </script>
</body>
</html>
